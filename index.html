<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTER EGO: DASHBOARD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #0a0a0f;
            --text-color: #e0e0e0;
            --accent-color: #ff3333;
            --input-bg: #1a1a24;
            --border-color: #333344;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: var(--accent-color);
            text-transform: uppercase;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
            text-align: center;
        }

        /* Tabs */
        .tabs {
            display: flex;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            opacity: 0.5;
            transition: 0.3s;
        }

        .tab.active {
            opacity: 1;
            border-bottom: 2px solid var(--accent-color);
            color: var(--accent-color);
        }

        /* Container */
        .content-container {
            width: 100%;
            max-width: 400px;
            display: none;
            flex-direction: column;
        }

        .content-container.active {
            display: flex;
        }

        /* Form Styles */
        label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        textarea {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            min-height: 80px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        button.next-btn {
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            align-self: flex-end;
            margin-top: 10px;
        }

        /* Chart Styles */
        .chart-container {
            background-color: var(--input-bg);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('profile')">ПРОФИЛЬ</div>
        <div class="tab" onclick="switchTab('stats')">СТАТИСТИКА</div>
    </div>

    <h1>ТЕРМИНАЛ УПРАВЛЕНИЯ</h1>

    <!-- PROFILER TAB -->
    <div id="profile" class="content-container active">
        <!-- Step 1: PAIN -->
        <div class="step" id="step1">
            <label>1. В ЧЕМ ТВОЙ ЗАТЫК?</label>
            <textarea id="pain" placeholder="Нет денег, Лень, Хаос..."></textarea>
            <button class="next-btn" onclick="nextStep(1)">Далее</button>
        </div>
        <!-- Step 2: FEAR -->
        <div class="step" id="step2" style="display:none">
            <label>2. ЧЕГО ТЫ БОИШЬСЯ?</label>
            <textarea id="fear" placeholder="Быть никем..."></textarea>
            <button class="next-btn" onclick="nextStep(2)">Далее</button>
        </div>
        <!-- Step 3: GOAL -->
        <div class="step" id="step3" style="display:none">
            <label>3. ТВОЯ ГЛАВНАЯ ЦЕЛЬ?</label>
            <textarea id="goal" placeholder="100к, Накачаться, Машина..."></textarea>
            <button class="next-btn" onclick="nextStep(3)">Далее</button>
        </div>
        <!-- Step 4: PRICE -->
        <div class="step" id="step4" style="display:none">
            <label>4. КАКУЮ ЦЕНУ ЗАПЛАТИШЬ?</label>
            <textarea id="price" placeholder="Сон, Комфорт, Время..."></textarea>
            <button class="next-btn" onclick="sendData()">Синхронизировать</button>
        </div>
    </div>

    <!-- STATS TAB -->
    <div id="stats" class="content-container">
        <div class="chart-container">
            <canvas id="energyChart"></canvas>
        </div>
        <p style="text-align:center; font-size:0.8rem; opacity:0.6">Данные обновляются ежедневно вечером.</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // TABS
        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-container').forEach(c => c.classList.remove('active'));

            // Find tab by text (hacky but simple)
            const tabBtn = Array.from(document.querySelectorAll('.tab')).find(t => t.innerText.includes(tabId === 'profile' ? 'ПРОФИЛЬ' : 'СТАТИСТИКА'));
            if (tabBtn) tabBtn.classList.add('active');

            document.getElementById(tabId).classList.add('active');

            if (tabId === 'stats') {
                renderChart();
            }
        }

        // PROFILE LOGIC
        const data = { pain: "", fear: "", goal: "", price: "" };

        // v2.1 MARKER & DEBUG
        // If user sees this alert, the new code is loaded.
        // window.alert("DEBUG: v2.1 LOADED"); 

        // INIT: Load saved data from CloudStorage
        window.onload = function () {
            // Add visual marker dynamically to avoid body structure issues
            const ver = document.createElement('div');
            ver.innerText = "v2.1 (CLOUD)";
            ver.style.cssText = "position:fixed; bottom:5px; right:5px; opacity:0.3; font-size:10px; color:#fff; pointer-events:none;";
            document.body.appendChild(ver);

            tg.CloudStorage.getKeys(function (err, keys) {
                if (!err && keys.length > 0) {
                    tg.CloudStorage.getItems(keys, function (err, items) {
                        if (!err) {
                            if (items['pain']) document.getElementById('pain').value = items['pain'];
                            if (items['fear']) document.getElementById('fear').value = items['fear'];
                            if (items['goal']) document.getElementById('goal').value = items['goal'];
                            if (items['price']) document.getElementById('price').value = items['price'];
                        }
                    });
                }
            });
        };

        function nextStep(step) {
            const fields = ['pain', 'fear', 'goal'];
            const val = document.getElementById(fields[step - 1]).value;
            if (!val) return tg.HapticFeedback.notificationOccurred('error');

            data[fields[step - 1]] = val;

            // Save progress
            tg.CloudStorage.setItem(fields[step - 1], val, function (err, saved) {
                if (err) console.error("Cloud Error:", err);
            });

            document.getElementById(`step${step}`).style.display = 'none';
            document.getElementById(`step${step + 1}`).style.display = 'block';
            tg.HapticFeedback.impactOccurred('light');
        }

        function sendData() {
            data.price = document.getElementById('price').value;
            if (!data.price) return tg.HapticFeedback.notificationOccurred('error');

            // Save final field
            tg.CloudStorage.setItem('price', data.price, function (err, saved) {
                tg.sendData(JSON.stringify(data));
            });
        }

        // STATS LOGIC (Fake data for demo, typically fetch from bot API if available, 
        // but since WebApp is static, we can't easily fetch DB without a backend API endpoint. 
        // Solution: Use dummy data for visual confirmation OR pass data via URL params if generated by bot)

        // For now: Mock Data to show it works visually
        function renderChart() {
            const ctx = document.getElementById('energyChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'],
                    datasets: [{
                        label: 'Уровень Энергии',
                        data: [4, 6, 7, 5, 8, 9, 7], // Demo data
                        borderColor: '#ff3333',
                        backgroundColor: 'rgba(255, 51, 51, 0.2)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true, max: 10, grid: { color: '#333' } },
                        x: { grid: { display: false } }
                    },
                    plugins: {
                        legend: { labels: { color: '#fff' } }
                    }
                }
            });
        }
    </script>
</body>

</html>
